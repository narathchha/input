<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Attribute Selector</p>
    <form action="">
        <input type="text" placeholder="Enter text"><br>
        <input type="password" placeholder="Enter password"><br>
        <input type="email" placeholder="Enter email"><br>
        <input type="number" placeholder="Enter your number"><br>
        <input type="date"><br>
        <input type="color"><br>
        <input type="checkbox">HTML <br>
        <input type="checkbox">CSS <br>
        <input type="checkbox">ALGORITHEM <br>
        <input type="radio" name="gender">Femal <br>
        <input type="radio" name="gender">Male <br>
      
       
    </form>
    <p>We can call single selector</p>
    <select>
        <p>We can call single selector</p>
        <option value="Mango">Mango</option>
        <option value="Banana">Banana</option>
        <option value="Coconut">Coconut</option>
        <option value="Pineaple">Pineaple</option>
    </select>
</body>
</html>
